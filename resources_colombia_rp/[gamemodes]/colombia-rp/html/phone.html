<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./phone/styles/style.css" />
    <script src="./phone/scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="iphone">
            <div class="notch">
                <div class="camera"></div>
            </div>

            <div class="digital-clock">4:52 AM</div>
            <div class="battery">
                <div class="bar"></div>
            </div>

            <section class="lock-screen">
                <div class="date">
                    <div class="the-date">Tuesday, April 4</div>
                    <div class="time">4:52</div>
                </div>
            </section>

            <section class="unlock-screen" style="display: none;">
                <div class="apps">
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/apple-tv.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/stocks.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/calculator.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/news.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/settings.svg" alt="">
                    </button>
                </div>
                <div class="dock">
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/phone.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/contacts.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/gallery.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/spotify.svg" alt="">
                    </button>
                    <button class="app" type="button">
                        <img src="./phone/styles/svgs/smartphone.svg" alt="">
                    </button>
                </div>
            </section>

            <section class="apps-interfaces" style="display: none;">
                <div class="app-interface" style="display: none;" data-app-id="0"></div> <!-- Apple Tv App -->
                <div class="app-interface" style="display: none;" data-app-id="1"></div> <!-- Stocks App -->
                <div class="app-interface" style="display: none;" data-app-id="2"> <!-- Calculator App -->
                    <div class="calculator">
                        <input type="text" class="result-board" disabled>
                        <div class="operations">
                            <button type="button">AC</button>
                            <button type="button">%</button>
                            <button type="button">C</button>
                            <button type="button" class="orange-color">√∑</button>
                            <button type="button">7</button>
                            <button type="button">8</button>
                            <button type="button">9</button>
                            <button type="button" class="orange-color">√ó</button>
                            <button type="button">6</button>
                            <button type="button">5</button>
                            <button type="button">4</button>
                            <button type="button" class="orange-color">-</button>
                            <button type="button">3</button>
                            <button type="button">2</button>
                            <button type="button">1</button>
                            <button type="button" class="orange-color">+</button>
                            <button type="button" class="zero-fill">0</button>
                            <button type="button">.</button>
                            <button type="button" class="orange-color">=</button>
                        </div>
                    </div>
                </div>
                <div class="app-interface" style="display: none;" data-app-id="3"></div> <!-- News App -->
                <div class="app-interface" style="display: none;" data-app-id="4"></div> <!-- Settings App -->
                <div class="app-interface" style="display: none;" data-app-id="5"> <!-- Phone App -->
                    <div class="phone-app">
                        <div class="phone-header">
                            <h2>Llamadas</h2>
                        </div>
                        <div class="phone-content">
                            <div class="dialer-section">
                                <input type="text" id="phoneNumberInput" class="phone-input" placeholder="N√∫mero o nombre..." maxlength="15" />
                                <div class="search-results" id="searchResults" style="display: none;"></div>
                            </div>
                            <div class="keypad">
                                <button class="keypad-btn" data-number="1">1</button>
                                <button class="keypad-btn" data-number="2">2<div class="keypad-letters">ABC</div></button>
                                <button class="keypad-btn" data-number="3">3<div class="keypad-letters">DEF</div></button>
                                <button class="keypad-btn" data-number="4">4<div class="keypad-letters">GHI</div></button>
                                <button class="keypad-btn" data-number="5">5<div class="keypad-letters">JKL</div></button>
                                <button class="keypad-btn" data-number="6">6<div class="keypad-letters">MNO</div></button>
                                <button class="keypad-btn" data-number="7">7<div class="keypad-letters">PQRS</div></button>
                                <button class="keypad-btn" data-number="8">8<div class="keypad-letters">TUV</div></button>
                                <button class="keypad-btn" data-number="9">9<div class="keypad-letters">WXYZ</div></button>
                                <button class="keypad-btn" data-number="*">*</button>
                                <button class="keypad-btn" data-number="0">0</button>
                                <button class="keypad-btn" data-number="#">#</button>
                            </div>
                            <div class="call-controls">
                                <button class="call-btn" id="callButton">Llamar</button>
                                <button class="delete-btn" id="deleteButton">‚å´</button>
                            </div>
                            <div class="call-status" id="callStatus" style="display: none;">
                                <div class="call-info" id="callInfo"></div>
                                <div class="call-timer" id="callTimer">00:00</div>
                                <div class="call-actions">
                                    <button class="speaker-btn" id="speakerButton">üîä</button>
                                    <button class="hangup-btn" id="hangupButton">Colgar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-interface" style="display: none;" data-app-id="6"> <!-- Contacts App -->
                    <div class="contacts-app">
                        <div class="contacts-header">
                            <h2>Contactos</h2>
                            <button class="add-contact-btn" onclick="showAddContactForm()">+</button>
                        </div>
                        <div class="contacts-list" id="contactsList">
                            <!-- Los contactos se cargar√°n aqu√≠ -->
                        </div>
                        <div class="add-contact-form" id="addContactForm" style="display: none;">
                            <h3>Nuevo Contacto</h3>
                            <input type="text" id="contactName" placeholder="Nombre" />
                            <input type="text" id="contactNumber" placeholder="N√∫mero (XXX-XXXXXXX)" />
                            <div class="form-buttons">
                                <button onclick="addContact()">Guardar</button>
                                <button onclick="hideAddContactForm()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-interface" style="display: none;" data-app-id="7"> <!-- Gallery App -->
                    <div class="gallery-app">
                        <div class="gallery-header">
                            <h2>Galer√≠a</h2>
                        </div>
                        <div class="gallery-grid" id="galleryGrid">
                            <!-- Las im√°genes se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
                <div class="app-interface" style="display: none;" data-app-id="8"> <!-- Spotify App -->
                    <div class="spotify-app">
                        <div class="spotify-header">
                            <h2>Spotify</h2>
                        </div>
                        <div class="spotify-content" id="spotifyContent">
                            <!-- Pantalla de login -->
                            <div class="spotify-login" id="spotifyLogin">
                                <div class="spotify-logo">üéµ</div>
                                <h3>Iniciar sesi√≥n en Spotify</h3>
                                <input type="text" id="spotifyUsername" class="spotify-input" placeholder="Usuario o Email" />
                                <input type="password" id="spotifyPassword" class="spotify-input" placeholder="Contrase√±a" />
                                <button class="spotify-btn" id="spotifyLoginBtn">Iniciar sesi√≥n</button>
                                <p class="spotify-note">O usa Link para reproducir desde YouTube</p>
                            </div>
                            
                            <!-- Pantalla principal (oculta inicialmente) -->
                            <div class="spotify-main" id="spotifyMain" style="display: none;">
                                <div class="spotify-search">
                                    <input type="text" id="spotifySearchInput" class="spotify-search-input" placeholder="Buscar m√∫sica..." />
                                    <button class="spotify-search-btn" id="spotifySearchBtn">üîç</button>
                                </div>
                                <div class="spotify-results" id="spotifyResults"></div>
                                <div class="spotify-player" id="spotifyPlayer" style="display: none;">
                                    <div class="player-info">
                                        <div class="player-artwork" id="playerArtwork">üéµ</div>
                                        <div class="player-details">
                                            <div class="player-title" id="playerTitle">T√≠tulo</div>
                                            <div class="player-artist" id="playerArtist">Artista</div>
                                        </div>
                                    </div>
                                    <div class="player-controls">
                                        <button class="player-btn" id="playerPrev">‚èÆ</button>
                                        <button class="player-btn player-play" id="playerPlay">‚ñ∂</button>
                                        <button class="player-btn" id="playerNext">‚è≠</button>
                                    </div>
                                    <div class="player-volume">
                                        <span>üîä</span>
                                        <input type="range" id="playerVolume" min="0" max="100" value="50" class="volume-slider" />
                                        <span id="volumeValue">50%</span>
                                    </div>
                                    <div class="player-progress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="progressFill"></div>
                                        </div>
                                        <div class="progress-time">
                                            <span id="currentTime">0:00</span>
                                            <span id="totalTime">0:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-interface" style="display: none;" data-app-id="9"> <!-- Browser App -->
                    <div class="browser-app">
                        <div class="browser-header">
                            <button class="browser-back-btn" id="browserBackBtn" title="Atr√°s">‚Üê</button>
                            <button class="browser-forward-btn" id="browserForwardBtn" title="Adelante">‚Üí</button>
                            <button class="browser-refresh-btn" id="browserRefreshBtn" title="Recargar">‚ü≥</button>
                            <input type="text" class="browser-url-bar" id="browserUrlBar" placeholder="Ingresa una URL (ej: https://google.com)" />
                            <button class="browser-go-btn" id="browserGoBtn">Ir</button>
                        </div>
                        <div class="browser-content">
                            <iframe id="browserFrame" src="about:blank" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="browser-home-screen" id="browserHomeScreen">
                            <div class="browser-logo">üåê</div>
                            <h3>Navegador Web</h3>
                            <p>Ingresa una URL en la barra de direcciones para comenzar</p>
                            <div class="browser-shortcuts">
                                <button class="browser-shortcut" data-url="https://www.google.com">Google</button>
                                <button class="browser-shortcut" data-url="https://www.youtube.com">YouTube</button>
                                <button class="browser-shortcut" data-url="https://www.wikipedia.org">Wikipedia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="home-button"></div>
        </div>
    </div>
</body>
</html>
