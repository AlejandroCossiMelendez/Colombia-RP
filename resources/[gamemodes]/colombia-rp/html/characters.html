<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia RP - Personajes</title>
    <link rel="stylesheet" href="./characters.css">
    <script src="./characters.js" defer></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>Selecciona tu Personaje</h1>
            <p class="subtitle">Elige un personaje existente o crea uno nuevo</p>
        </div>
        
        <div class="characters-container">
            <div id="charactersList" class="characters-grid">
                <!-- Los personajes se cargarán aquí -->
            </div>
            
            <div class="create-card" onclick="showCreateModal()">
                <div class="create-icon">+</div>
                <div class="create-text">Crear Nuevo Personaje</div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <!-- Modal de Creación -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Nuevo Personaje</h2>
                <button class="close-btn" onclick="hideCreateModal()">&times;</button>
            </div>
            <form onsubmit="createCharacter(event)" class="create-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="charName" placeholder="Ingresa el nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" id="charSurname" placeholder="Ingresa el apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Edad</label>
                        <input type="number" id="charAge" min="18" max="100" value="25" required>
                    </div>
                    <div class="form-group">
                        <label>Género</label>
                        <select id="charGender" required onchange="updateSkinByGender()">
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Skin ID (Opcional)</label>
                    <input type="number" id="charSkin" min="0" max="311" value="0" placeholder="0-311">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-create">Crear Personaje</button>
                    <button type="button" class="btn btn-cancel" onclick="hideCreateModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Confirmación de Eliminación -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
            </div>
            <p class="confirm-text">¿Estás seguro de que deseas eliminar este personaje? Esta acción no se puede deshacer.</p>
            <div class="modal-buttons">
                <button class="btn btn-delete" onclick="confirmDelete()">Eliminar</button>
                <button class="btn btn-cancel" onclick="hideDeleteModal()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
