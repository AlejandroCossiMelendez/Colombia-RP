<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colombia RP - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">

    <div class="tabs">
        <button id="tabLogin" class="tab active" onclick="switchTab('login')">Login</button>
        <button id="tabRegister" class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <div class="panels">

        <!-- LOGIN -->
        <div id="login" class="panel active">
            <h2>Welcome to COLOMBIA RP</h2>

            <label>Username</label>
            <input id="loginUser" type="text" placeholder="Enter your username">

            <label>Password</label>
            <input id="loginPass" type="password" placeholder="Enter your password">

            <div class="checkbox">
                <input type="checkbox" checked>
                <span>Remember Me</span>
            </div>

            <button class="btn login" onclick="doLogin()">Login</button>
            <span class="link">Forgot password?</span>
        </div>

        <!-- REGISTER -->
        <div id="register" class="panel">
            <h2>Create Account</h2>

            <label>Username</label>
            <input id="regUser" type="text" placeholder="Minimum 3 characters">

            <label>Email</label>
            <input id="regEmail" type="email" placeholder="your@email.com">

            <label>Password</label>
            <input id="regPass" type="password" placeholder="Minimum 6 characters">

            <label>Confirm Password</label>
            <input id="regPass2" type="password" placeholder="Repeat password">

            <button class="btn register" onclick="doRegister()">Register</button>
        </div>

    </div>

    <div class="bottom">
        <button>Settings</button>
        <button>About</button>
        <button onclick="quitGame()">Quit</button>
    </div>

    <div id="msg"></div>

</div>

</body>
</html>
