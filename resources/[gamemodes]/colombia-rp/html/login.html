<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia RP - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="container">
        <!-- Tabs en la parte superior -->
        <div class="tabs">
            <button class="tab active" onclick="focusLogin()">Login</button>
            <button class="tab" onclick="focusRegister()">Register</button>
        </div>

        <!-- Paneles lado a lado -->
        <div class="panels">
            <!-- Panel Login (Izquierda) -->
            <div class="panel login-panel">
                <h2>Welcome to COLOMBIA RP</h2>
                <form onsubmit="doLogin(event)">
                    <label>Username:</label>
                    <input id="loginUsername" type="text" placeholder="Enter your username" required>

                    <label>Password:</label>
                    <input id="loginPassword" type="password" placeholder="Enter your password" required>

                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe" checked>
                        <span>Remember Me</span>
                    </div>

                    <button type="submit" class="btn login-btn" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Panel Register (Derecha) -->
            <div class="panel register-panel">
                <h2>Create a New Account</h2>
                <form onsubmit="doRegister(event)">
                    <label>Username:</label>
                    <input id="registerUsername" type="text" placeholder="Minimum 3 characters" required>

                    <label>E-Mail:</label>
                    <input id="registerEmail" type="email" placeholder="your@email.com" required>

                    <label>Password:</label>
                    <input id="registerPassword" type="password" placeholder="Minimum 6 characters" required>

                    <label>Confirm Password:</label>
                    <input id="confirmPassword" type="password" placeholder="Repeat password" required>

                    <button type="submit" class="btn register-btn" id="registerBtn">Register</button>
                </form>
            </div>
        </div>

        <div id="message"></div>
    </div>
</body>
</html>
