<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personajes - Colombia RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .character-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }
        
        .character-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .create-character {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .create-character:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.3);
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.3);
        }
        
        .delete-btn {
            background: #f44336;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Personaje</h1>
        
        <div id="characters" class="characters-grid">
            <div class="create-character" onclick="showCreateModal()">
                <div style="font-size: 48px; margin-bottom: 10px;">+</div>
                <div>Crear Nuevo Personaje</div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Crear Personaje</h2>
            <form onsubmit="createCharacter(event)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="charName" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="charSurname" required>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" id="charAge" min="18" max="100" value="18" required>
                </div>
                <div class="form-group">
                    <label>Género</label>
                    <select id="charGender">
                        <option value="0">Masculino</option>
                        <option value="1">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Skin ID</label>
                    <input type="number" id="charSkin" min="30" max="311" value="30" required>
                </div>
                <button type="submit">Crear Personaje</button>
                <button type="button" onclick="hideCreateModal()">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script>
        function loadCharacters(characters) {
            const container = document.getElementById('characters');
            container.innerHTML = '<div class="create-character" onclick="showCreateModal()"><div style="font-size: 48px; margin-bottom: 10px;">+</div><div>Crear Nuevo Personaje</div></div>';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <div class="character-name">${char.name} ${char.surname}</div>
                    <div class="character-info">Edad: ${char.age}</div>
                    <div class="character-info">Dinero: $${char.money}</div>
                    <div class="character-info">Último login: ${char.lastLogin || 'Nunca'}</div>
                    <button onclick="selectChar(${char.id})">Seleccionar</button>
                    <button class="delete-btn" onclick="deleteChar(${char.id})">Eliminar</button>
                `;
                container.appendChild(card);
            });
        }
        
        function selectChar(id) {
            if (typeof window.selectCharacter === 'function') {
                window.selectCharacter(id);
            } else if (typeof callRemote === 'function') {
                callRemote('selectCharacter', id);
            }
        }
        
        function deleteChar(id) {
            if (confirm('¿Estás seguro de eliminar este personaje?')) {
                if (typeof window.deleteCharacter === 'function') {
                    window.deleteCharacter(id);
                } else if (typeof callRemote === 'function') {
                    callRemote('deleteCharacter', id);
                }
            }
        }
        
        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }
        
        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
        }
        
        function createCharacter(e) {
            e.preventDefault();
            const name = document.getElementById('charName').value;
            const surname = document.getElementById('charSurname').value;
            const age = document.getElementById('charAge').value;
            const gender = document.getElementById('charGender').value;
            const skin = document.getElementById('charSkin').value;
            
            if (typeof window.createCharacter === 'function') {
                window.createCharacter(name, surname, age, gender, skin);
            } else if (typeof callRemote === 'function') {
                callRemote('createCharacter', name, surname, parseInt(age), parseInt(gender), parseInt(skin));
            }
            hideCreateModal();
        }
        
        function showError(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message error';
            msgEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message success';
            msgEl.style.display = 'block';
        }
    </script>
</body>
</html>
