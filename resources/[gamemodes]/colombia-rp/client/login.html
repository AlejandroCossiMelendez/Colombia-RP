<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia RP - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0f;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Fondo animado con partículas */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Grid futurista de fondo */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        
        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            width: 450px;
            background: rgba(10, 10, 15, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: containerGlow 3s ease-in-out infinite;
        }
        
        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.2),
                    inset 0 0 30px rgba(0, 255, 255, 0.05);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.4),
                    inset 0 0 30px rgba(0, 255, 255, 0.1);
            }
        }
        
        /* Título */
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 50%, #8000ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .title .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tab:hover {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .tab.active {
            color: #00ffff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        /* Formularios */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* Botón */
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border: none;
            border-radius: 10px;
            color: #0a0a0f;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        /* Mensajes */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s;
            border: 2px solid;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0040;
            color: #ff0040;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff40;
            color: #00ff40;
            box-shadow: 0 0 20px rgba(0, 255, 64, 0.3);
        }
        
        /* Efectos de carga */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Validación visual */
        .form-group.error input {
            border-color: #ff0040;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
        }
        
        .form-group.success input {
            border-color: #00ff40;
            box-shadow: 0 0 20px rgba(0, 255, 64, 0.3);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="container">
        <div class="title">
            <h1>COLOMBIA RP</h1>
            <div class="subtitle">Sistema de Acceso</div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Iniciar Sesión</button>
            <button class="tab" onclick="switchTab('register')">Registrarse</button>
        </div>
        
        <div id="login" class="tab-content active">
            <form onsubmit="doLogin(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span>Iniciar Sesión</span>
                </button>
            </form>
        </div>
        
        <div id="register" class="tab-content">
            <form onsubmit="doRegister(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Mínimo 3 caracteres" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn" id="registerBtn">
                    <span>Crear Cuenta</span>
                </button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        // Crear partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Cambiar tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register').classList.add('active');
            }
            
            hideMessage();
        }
        
        // Validación de formularios
        function validateLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (username.length < 3) {
                showError('El usuario debe tener al menos 3 caracteres');
                return false;
            }
            
            if (password.length < 1) {
                showError('La contraseña es requerida');
                return false;
            }
            
            return true;
        }
        
        function validateRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            if (username.length < 3 || username.length > 20) {
                showError('El usuario debe tener entre 3 y 20 caracteres');
                return false;
            }
            
            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Email inválido');
                return false;
            }
            
            return true;
        }
        
        // Login
        function doLogin(e) {
            e.preventDefault();
            
            if (!validateLogin()) {
                return;
            }
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            setLoading('loginBtn', true);
            hideMessage();
            
            // Enviar evento al cliente Lua
            if (window.mta) {
                window.mta.triggerEvent('doLogin', username, password);
            } else {
                console.error('MTA no está disponible');
                setLoading('loginBtn', false);
                showError('Error de conexión con el juego');
            }
        }
        
        // Registro
        function doRegister(e) {
            e.preventDefault();
            
            if (!validateRegister()) {
                return;
            }
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            setLoading('registerBtn', true);
            hideMessage();
            
            // Enviar evento al cliente Lua
            if (window.mta) {
                window.mta.triggerEvent('doRegister', username, password, email);
            } else {
                console.error('MTA no está disponible');
                setLoading('registerBtn', false);
                showError('Error de conexión con el juego');
            }
        }
        
        // Mostrar/ocultar mensajes
        function showError(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message error';
            msgEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message success';
            msgEl.style.display = 'block';
        }
        
        function hideMessage() {
            const msgEl = document.getElementById('message');
            msgEl.style.display = 'none';
        }
        
        // Estado de carga
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            const span = btn.querySelector('span');
            
            if (loading) {
                span.innerHTML = 'Procesando<span class="loading"></span>';
                btn.disabled = true;
            } else {
                if (btnId === 'loginBtn') {
                    span.textContent = 'Iniciar Sesión';
                } else {
                    span.textContent = 'Crear Cuenta';
                }
                btn.disabled = false;
            }
        }
        
        // Funciones expuestas para Lua
        window.showError = showError;
        window.showSuccess = showSuccess;
        window.setLoading = setLoading;
        window.hideMessage = hideMessage;
    </script>
</body>
</html>
