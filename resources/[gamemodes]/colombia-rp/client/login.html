<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Colombia RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colombia RP</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Iniciar Sesión</button>
            <button class="tab" onclick="switchTab('register')">Registrarse</button>
        </div>
        
        <div id="login" class="tab-content active">
            <form onsubmit="doLogin(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        
        <div id="register" class="tab-content">
            <form onsubmit="doRegister(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Mínimo 3 caracteres" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register').classList.add('active');
            }
        }
        
        function doLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Enviar evento al cliente Lua
            if (window.login) {
                window.login(username, password);
            }
        }
        
        function doRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            // Enviar evento al cliente Lua
            if (window.register) {
                window.register(username, password, email);
            }
        }
        
        function showError(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message error';
            msgEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message success';
            msgEl.style.display = 'block';
        }
    </script>
</body>
</html>
